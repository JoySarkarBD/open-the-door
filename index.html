<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="bg-dark">




    <div class="container">
        <div class="row mt-5">

            <h1 class="mt-5 text-light">Open The Treasure</h1>

            <!-- Login Field -->
            <div class="col mt-5">
                <div>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label text-light">Email address</label>
                        <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label text-light">Password</label>
                        <input type="password" class="form-control" id="password">
                    </div>
                    <div id="hints" class="card mb-3 w-50 h-50" style="width: 18rem;">

                    </div>
                    <button id="btn" type="submit" class="btn btn-primary">Submit</button>
                </div>
            </div>

            <!-- Door -->
            <div class="col">
                <div class="wrapper mx-auto">
                    <img src="photo-1593085512500-5d55148d6f0d.jpg" alt="minion">
                    <div id="left-door-open" class="door left-door">
                        <div class="shape"></div>
                        <div class="shape"></div>
                        <div id="left-knob" class="knob"></div>
                    </div>
                    <div id="right-door-open" class="door right-door">
                        <div class="shape"></div>
                        <div class="shape"></div>
                        <div id="right-knob" class="knob"></div>
                    </div>
                </div>


                <!-- <div class="backDoor">
                    <div class="door">
                    </div>
                </div> -->
            </div>
        </div>



        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
            integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"
            integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/"
            crossorigin="anonymous"></script>
        <script src="script/app.js"></script>
</body>

</html>
